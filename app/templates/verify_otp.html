{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Verify OTP</title>

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Background */
      body {
        height: 100vh;
        background: linear-gradient(135deg, #eef2f7, #dbe4f0);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Card */
      .otp-card {
        width: 360px;
        background: #ffffff;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      /* Heading */
      .otp-card h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      /* Labels */
      .otp-card label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #555;
      }

      /* Input */
      .otp-card input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: border-color 0.3s;
      }

      .otp-card input:focus {
        border-color: #4a7cff;
      }

      /* Button */
      .otp-card button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #4a7cff;
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      .otp-card button:hover {
        background: #365fd6;
      }

      /* Error / message */
      .error-text {
        margin-top: 10px;
        color: red;
        font-size: 14px;
        text-align: center;
      }

      /* Footer */
      .bottom-text {
        margin-top: 18px;
        text-align: center;
        font-size: 14px;
      }

      .bottom-text a {
        color: #4a7cff;
        text-decoration: none;
        font-weight: 500;
      }

      .bottom-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="otp-card">
      <form method="POST">
        {% csrf_token %}

        <h2>Verify OTP</h2>

        <label>Enter OTP</label>
        <input type="text" name="otp" placeholder="Enter the OTP" required />

        {% if msg %}
        <p class="error-text">{{ msg }}</p>
        {% endif %}

        <button type="submit">Verify OTP</button>

        <p class="bottom-text">
          Didnâ€™t receive OTP?
          <a href="{% url 'resend_otp' %}">Resend</a>
        </p>
      </form>
    </div>
    {% if messages %}
<script>
  {% for message in messages %}
    alert("{{ message }}");
  {% endfor %}
</script>
{% endif %}
  </body>
</html>
