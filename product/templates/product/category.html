{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} - Cake Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">Cake Shop</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">{{ category.name }}</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body text-center">
                    <h5>{{ product.name }}</h5>
                    <p>â‚¹{{ product.price }}</p>
                    <a href="{% url 'product_order' product.id %}" class="btn btn-primary">Order</a>
                    <a href="{% url 'product_recipe' product.id %}" class="btn btn-primary">Recipe</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No products in this category.</p>
        {% endfor %}
    </div>
</div>



</body>



</html>
