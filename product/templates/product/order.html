{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Order {{ product.name }} - Cake Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'product/style.css' %}">
</head>
<body>

<div class="container my-5">
    <h2 class="mb-4 text-center">Order {{ product.name }}</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="kg" class="form-label">Quantity (kg)</label>
                        <input type="number" name="kg" class="form-control" id="kg" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label for="delivery_date" class="form-label">Delivery Date</label>
                        <input type="date" name="delivery_date" class="form-control" id="delivery_date" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Text on Cake</label>
                        <input type="text" name="message" class="form-control" id="message" placeholder="Happy Birthday!" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success me-2">Place Order</button>
                        <a href="{% url 'products' %}" class="btn btn-secondary">Back to Products</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
