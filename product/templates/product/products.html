{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>All Products - Cake Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">Cake Shop</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Products</a></li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">All Products</h2>
    <div class="row">

        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">

                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">

                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">â‚¹{{ product.price }}</p>
                </div>

                <!-- Buttons Section -->
                <div class="card-footer bg-white text-center">
                    <a href="{% url 'product_order' product.id %}" class="btn btn-success btn-sm me-2">Order</a>

                   <a href="{% url 'product_recipe' product.id %}" class="btn btn-warning btn-sm">Recipe</a>

                </div>

            </div>
        </div>
        {% empty %}
        <p class="text-center">No products available.</p>
        {% endfor %}

    </div>
</div>

<footer class="text-center p-3 bg-light">
    &copy; 2025 Cake Shop. All Rights Reserved.
</footer>

</body>
</html>
